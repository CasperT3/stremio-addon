<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent Searchers Management</title>
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/css/coreui.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center fw-bold text-primary mb-4">Torrent Searchers Management</h1>
  <div id="alerts"></div>

  <!-- Tabla de buscadores -->
  <div class="table-responsive shadow-sm rounded-3 mb-4">
    <table class="table table-striped table-hover align-middle" id="searchersTable">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>URL</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamic content will be added here -->
      </tbody>
    </table>
  </div>

  <button class="btn btn-primary" data-coreui-toggle="modal" data-coreui-target="#searcherModal">Add Searcher</button>
</div>

<!-- Modal para agregar/editar buscador -->
<div class="modal fade" id="searcherModal" tabindex="-1" aria-labelledby="searcherModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="searcherModalLabel">Add/Edit Searcher</h5>
        <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="searcherForm">
          <input type="hidden" id="searcherId">
          <div class="mb-3">
            <label for="searcherName" class="form-label">Name</label>
            <input type="text" class="form-control" id="searcherName" required>
          </div>
          <div class="mb-3">
            <label for="searcherType" class="form-label">Type</label>
            <select class="form-select" id="searcherType" required>
              <option value="" disabled selected>Select Type</option>
              <option value="DonTorrent">DonTorrent</option>
              <option value="EliteTorrent">EliteTorrent</option>
              <option value="MejorTorrent">MejorTorrent</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="searcherUrl" class="form-label">URL</label>
            <input type="url" class="form-control" id="searcherUrl" required>
          </div>
          <div class="mb-3">
            <label for="searcherDescription" class="form-label">Description</label>
            <textarea class="form-control" id="searcherDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
